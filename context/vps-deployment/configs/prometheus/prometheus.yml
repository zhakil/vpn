# Prometheus配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# 规则文件
rule_files:
  - "rules/*.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# 抓取配置
scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 5s

  # API网关监控
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # 规则引擎监控
  - job_name: 'rule-engine'
    static_configs:
      - targets: ['rule-engine:8081']
    metrics_path: /metrics
    scrape_interval: 15s

  # 配置管理服务监控
  - job_name: 'config-manager'
    static_configs:
      - targets: ['config-manager:8082']
    metrics_path: /metrics
    scrape_interval: 15s

  # V2Ray适配器监控
  - job_name: 'v2ray-adapter'
    static_configs:
      - targets: ['v2ray-adapter:8083']
    metrics_path: /metrics
    scrape_interval: 15s

  # Clash适配器监控
  - job_name: 'clash-adapter'
    static_configs:
      - targets: ['clash-adapter:8084']
    metrics_path: /metrics
    scrape_interval: 15s

  # Hysteria适配器监控
  - job_name: 'hysteria-adapter'
    static_configs:
      - targets: ['hysteria-adapter:8085']
    metrics_path: /metrics
    scrape_interval: 15s

  # 统计服务监控
  - job_name: 'stats-service'
    static_configs:
      - targets: ['stats-service:8086']
    metrics_path: /metrics
    scrape_interval: 10s

  # 数据库监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 30s

  # 系统监控
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 15s

  # Nginx监控
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics
    scrape_interval: 15s

  # 协议实例监控（如果支持）
  - job_name: 'v2ray-instances'
    static_configs:
      - targets: ['v2ray-instance:10090']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'clash-instances'
    static_configs:
      - targets: ['clash-instance:9091']
    metrics_path: /metrics
    scrape_interval: 30s

  # InfluxDB监控
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: /metrics
    scrape_interval: 30s

