# VPS代理管理系统 - Prometheus配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: 'vps-proxy-manager'
    replica: '1'

# 规则文件
rule_files:
  - "rules/*.yml"

# 抽取配置
scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 5s

  # API网关监控
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  # 规则引擎监控
  - job_name: 'rule-engine'
    static_configs:
      - targets: ['rule-engine:8081']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # 配置管理服务监控
  - job_name: 'config-manager'
    static_configs:
      - targets: ['config-manager:8082']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # V2Ray适配器监控
  - job_name: 'v2ray-adapter'
    static_configs:
      - targets: ['v2ray-adapter:8083']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Clash适配器监控
  - job_name: 'clash-adapter'
    static_configs:
      - targets: ['clash-adapter:8084']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Hysteria适配器监控
  - job_name: 'hysteria-adapter'
    static_configs:
      - targets: ['hysteria-adapter:8085']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # 统计服务监控
  - job_name: 'stats-collector'
    static_configs:
      - targets: ['stats-collector:8087']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # 数据库监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # InfluxDB监控
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx监控（如果安装了nginx-prometheus-exporter）
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # 协议实例监控（如果支持）
  - job_name: 'v2ray-core'
    static_configs:
      - targets: ['v2ray-core:10090']
    metrics_path: /stats/prometheus
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'clash-core'
    static_configs:
      - targets: ['clash-core:9091']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'hysteria-core'
    static_configs:
      - targets: ['hysteria-core:9092']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

